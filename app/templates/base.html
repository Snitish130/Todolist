<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>TODO</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <a class="navbar-brand" href="/">TODO</a>
          <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav ml-auto">
                    {%  if request.user.is_authenticated %}

                    <li class="nav-item active">
                        <a class="nav-link" href="">{{user}} <i class="fas fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout <i class="fas fa-sign-out-alt"></i></a>
                    </li>
                    {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="/login">Login <i class="fas fa-sign-in-alt"></i></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/signup">Signup <i class="fas fa-user-plus"></i></a>
                  </li>

                  {% endif %}
                  
                  
              </ul>
              
          </div>
      </nav>
    <!-- variable content start -->
        <div>
            {% block content %}

            {% endblock %}
        </div>

    <!-- variable content end -->
